schema {
  query: Query
  mutation: Mutation
}

interface Event {
  eventId: String!
  notes: String
  roles: [Role!]
  start: String
  type: EventType!
  name: String!
}

type User {
  username: String!
  password: String!
}

type MeetingEvent implements Event {
  eventId: String!
  location: String
  name: String!
  notes: String
  roles: [Role]
  start: String!
  type: EventType!
  isMonthly: Boolean
  end: String!
}

type CollectiveEvent implements Event {
  eventId: String!
  notes: String
  roles: [Role!]
  start: String!
  type: EventType!
  end: String!
  name: String!
  participants: [TrelloMember!]
}

type BeekeepingEvent implements Event {
  eventId: String!
  notes: String
  name: String!
  start: String!
  type: EventType!
  roles: [Role!]
  link: String
  goal: String
  jobs: [BeekeepingJob]!
  end: String
  completed: Boolean!
  hives: [String]
  participants: [TrelloMember!]
}

type eventUpdates {
  name: String
  desc: String
  idMembers: String
  closed: Boolean
  due: String
  idList: String
  idLabels: String
  idBoard: String
}

type Mutation { 
  createEvent(input: EventInput!): Event!
  createUser(input: UserInput!): String!
  login(email: String!, password: String!): loginResponse!
  saveBeekeepingReport(nextInspection:String, goal:String, full: Boolean, eventId: String!, report: String! participants: [String!]): saveReportResponse
  updateEvent(eventId: String!, updates: eventUpdates!): String!
}

type TrelloMember {
  id: String!
  fullName: String!
  username: String!
}

type AgendaEvent { 
  name: String!
  start: String
  idList: String!
  participants: [Int!]
  labels: [String!]
  eventId: String!
}
type AgendaEventArray{
  unassigned: [AgendaEvent!]
  inProgress: [AgendaEvent!]
  completed: [AgendaEvent!]
}

type Agenda {
  BEEKEEPING: AgendaEventArray
  COLLECTIVE: AgendaEventArray
}

type Query {
  getEvents(limit: Int, 
            dateRange: [String],
            future: Boolean,
            type: [EventType],  
            isMonthly: Boolean,
            jobs:[BeekeepingJob],
            hives:[String]): [Event!]
  getEventById(eventId: String!): getEventByIdResponse
  getTrelloMembers: [TrelloMember!]
  getTemplate(type:EventType!, job:BeekeepingJob) : [String]
  getMeetingAgenda: Agenda!
}

type Role {
  roleName: String
  user: TrelloMember
}

enum EventType {
  BEEKEEPING
  COLLECTIVE
  MEETING
}

enum BeekeepingJob {
  INSPECT
  EXTRACT
  TREAT
  FEED
  HARVEST
  SPLIT
  NUC
  EQUIPMENT
}

input EventInput {
  end: String
  notes: String
  roles: [RoleInput!]!
  start: String!
  location: String
}

input MeetingEventInput {
  end: String!
  isMonthly: Boolean
}

input UserInput {
  firstName: String!
  lastName: String!
  email: String!
  password: String!
  trello: String!
  code: String!
}

type loginResponse {
  access_token: String!
  name: String!
}

type getEventByIdResponse {
	link: String
  report: String
  goal: String
}

type saveReportResponse {
	message: String
}

input RoleInput {
  roleName: String!
  userName: String!
}

input BeekeepingEventInput {
  end: String!
  hiveId: String
  participants: [String]
  completed: Boolean!
  job: BeekeepingJob!
  location: String
  notes: String
  roles: [RoleInput!]!
  start: String!
  type: EventType!
}
